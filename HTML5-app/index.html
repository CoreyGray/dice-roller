<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/jquery.mobile-1.1.1.min.js"></script>
<script>
var nSide = 6;
var nToRoll = 3;
var rollResults = [];
function dice_roll(nSide, nToRoll) {
	var roll = 0;
	rollResults = [];
	var aRoll;
	for (var loop=0; loop < nToRoll; loop++) {
		aRoll = Math.round(Math.random() * nSide) % nSide + 1;
		rollResults[ rollResults.length ] = aRoll;
		roll = roll + aRoll;
	}
	return ( roll );
}
$(function(){
	$("#gen").click( function() {
		nToRoll = $("#sliderDiceToRoll").val();
		// nToRoll = ParseInt(nToRoll,10);
		var r = dice_roll(nSide,nToRoll);
		$("#aran").html ( r );
		var s = "";
		for ( var i = 0; i < nToRoll; i++ ) {
			s = s + "<img class=\"showdie\" height=75 width=75 src=\"img/Dice-"+ rollResults[i] +".svg\">";
		}
		$("#TheDie").html ( s );
	} );
});
</script>
<style>
#Large {
	font-size: 20px;
	font-weight: bold;
}
.showdie {
	margin: 5px;
}
</style>
<link rel="apple-touch-icon"          href="img/dice-3-icon.png"	/>
<link rel="apple-touch-startup-image" href="img/dice-screen.png"   	/>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Dice Roller</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<form>
			<label for="sliderDiceToRoll">Number of Dice to Roll:</label>
			<input type="range" name="slider" id="sliderDiceToRoll" value="3" min="1" max="10"  />
			<hr>
			<a id="gen" href="#" data-role="button" data-icon="star" data-theme="b">Roll</a>
			<div id="Large"> Total: <span id="aran"></span> </div>
			<div id="TheDie"></div>
		</form>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
